<section class="projects">
    <div class="container-fluid">
        <h6>PROJECTS</h6>
        <!-- <h1>PROJECTS DONE</h1> -->
        <h1>What I Built</h1>
        <div class="row">
            @for (item of [1,2,3]; track $index) {
            <div class="col-lg-4 col-md-6">
                <app-loading-card></app-loading-card>
            </div>
            }
        </div>
        <div class="row">
            @for (item of (showMore ? projects : (projects | slice:0:3));track projects) {
            <div class="col-lg-4 col-md-6 card-main" data-aos="fade-left" data-aos-duration="800"
                data-aos-easing="ease-in-sine">
                <div [routerLink]="['project-details',item.fields.projectId]" class="cards-pro dic-card">
                    <div class="prj-img-container">
                        <img [ngSrc]="item.fields.image.fields.file.url" height="300" width="300" alt="" />
                    </div>
                    <p class="prj-name">{{item.fields.projectType}}</p>
                    <h5 class="card-elements projects-h5">
                        {{item.fields.description}}&nbsp;
                        <span id="goto">
                            <!-- <i class="fa-solid fa-square-arrow-up-right"></i> -->
                            <i class="bi bi-arrow-up-right"></i>
                        </span>
                    </h5>
                    <p class="card-elements"></p>
                </div>
            </div>
            }
        </div>
        <div class="row justify-content-center btn-row" (click)="toggleMore()">
            <button [disabled]="commonService.getLoading()" [matTooltip]="showMore?'Less':'More'"
                matTooltipPosition="right" class="projects-showMore">
                <i class="bi" [ngClass]="showMore?'bi-chevron-double-up':' bi-chevron-double-down'"></i>
            </button>
        </div>
    </div>
</section>

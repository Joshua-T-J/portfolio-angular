<section class="projects">
    <div class="container-fluid" data-cues="slideInUp">
        <h6>PROJECTS</h6>
        <!-- <h1>PROJECTS DONE</h1> -->
        <h1>What I Built</h1>
        <div class="row" data-cues="slideInUp">
            <div *ngFor="let item of projects" class="col-md-4 card-main">
                <div class="cards-pro dic-card">
                    <div class="prj-img-container">
                        <img class="img-fluid img-thumbnail" [src]="item.fields.projectImageMain.fields.file.url"
                            alt="" />
                    </div>
                    <p class="prj-name">{{item.fields.projectType}}</p>
                    <h5 class="card-elements projects-h5" [routerLink]="['project-details',item.sys.id]">
                        {{item.fields.projectTitle}}&nbsp;<span id="goto"><i
                                class="fa-solid fa-square-arrow-up-right"></i></span>
                    </h5>
                    <p class="card-elements"></p>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="home-icon">
    <div class="icons social">
        <p class="icons-title">FIND WITH ME</p>
        <div class="icons-container">
            @for (item of socialIcons; track item) {
            <a class="icon-link" [href]="item.link" [matTooltip]="item.name"><i class="bi"
                    [ngClass]="item.icon"></i></a>
            }
        </div>
    </div>
</div>
